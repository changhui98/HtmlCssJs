<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my page</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>기본 정보</legend>
            <p><label for="userid">아이디</label>
            <input type="text" id="userid"></p>
            <p><label for="passwd">비밀번호</label>
            <input type="password" id="passwd"></p>
        </fieldset>

        <fieldset>
            <legend>선택 정보</legend>
            <p><label for="age">나이</label>
            <input type="number" id="age"></p>
            <p><label for="recommender">추천인</label>
            <input type="text" id="recommender"></p>
        </fieldset>
    </form>

    <form action="#" method="post">
        <fieldset>
            <legend>블로그 글쓰기</legend>
            <p><label for="title">제목
            <input type="text" id="title" name="title">
            </label>
            </p>
            <p><label for="desc">내용
                <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
            </label></p>
                
        </fieldset>


    </form>

</body>
</html>
